<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--Javascript link-->
    <!--CSS link-->
    <link rel="stylesheet" href="../assets/css/styles.css">
    <!--Google-Fonts link-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <!--Main container-->
    <div class="container d-flex justify-content-center align-tems-center"
        style="min-height: 550px; padding-top: 20px;justify-content: center;align-items: center;">
        <!--Login container-->
        <div class="row border rounder-5 p-3 bg-white shadow box-area">
            <!--Left Box-->
            <div class="col-md-6 rounded-4 d-flex justify-content-center align-tems-center flex-column left-box"
                style="background: #103cbe; height: 500px;">
                <div class="featured-image mb-3 mx-auto">
                    <img src="../assets/images/form-image.png" alt="contact image" class="img-fluid"
                        style="width: 250px;">
                </div>
                <p class="text-white fs-2 text-center" style="font-family: 'Courier New', Courier, monospace;">Manage
                    your connections</p>
                <small class="text-white text-wrap text-center"
                    style="width: initial;font-family: 'Courier New', Courier, monospace; align-content: center;">Join
                    the best contact manager platform!</small>
            </div>
            <!--Right Box-->
            <div class="col-md-6">
                <div class="row align-tems-center">
                    <form action="/" method="get" id="form">
                        <div class="header-text mb-4">
                            <h2>Login</h2>
                        </div>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control-lg bg-light fs-6" placeholder="Username"
                                id="usernameInput" required>
                        </div>
                        <div class="input-group mb-1">
                            <input type="password" class="form-control-lg bg-light fs-6" placeholder="Password"
                                id="passwordInput" required>
                        </div>
                        <div class="input-group mb-3">
                            <button class="btn btn-lg btn-primary fs-6" style="border-radius: 20px;"
                                type="submit">Login</button>
                        </div>
                        <div class="mt-3 mb-3">
                            <p> Don't have an account?<a href="./signup.html"
                                    style=" text-decoration: none;color:#103cbe;"> Sign up</a></p>
                        </div>
                    </form>
                    <span id="loginResult"></span>
                </div>
            </div>
        </div>
    </div>

    <script src="js\index.js"></script>
</body>

</html>
