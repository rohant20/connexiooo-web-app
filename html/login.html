<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--Javascript link-->
    <script src="../src/main.js"></script>
    <!--CSS link-->
    <link rel="stylesheet" href="../assets/css/styles.css">
    <!--Google-Fonts link-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <!--Main container-->
    <div class="container d-flex justify-content-center align-tems-center min-vh-100">
        <!--Login container-->
        <div class="row border rounder-5 p-3 bg-white shadow box-area">
            <!--Left Box-->
            <div class="col-md-6 rounded-4 d-flex justify-content-center align-tems-center flex-column left-box" style="background: #103cbe;">
                <div class="featured-image mb-3">
                    <img src="../assets/images/form-image.png" alt="contact image" class="img-fluid" style="width: 250px;">
                </div>    
                <p class="text-white fs-2" style="font-family: 'Courier New', Courier, monospace;">Manage your connections</p>
                <small class="text-white text-wrap text-center" style="width: 17rem;font-family: 'Courier New', Courier, monospace;">Join the best contact manager platform!</small>
            </div>
            <!--Right Box-->
            <div class="col-md-6">
                <div class="row align-tems-center">
                    <div class="header-text mb-4">
                        <h2>Login</h2>
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control-lg bg-light fs-6" placeholder="Username" required>
                    </div>
                    <div class="input-group mb-1">
                        <input type="password" class="form-control-lg bg-light fs-6" placeholder="Password" required>
                    </div>
                    <div class="input-group mb-3">
                        <button class="btn btn-lg btn-primary w-100 fs-6">Login</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
