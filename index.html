<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Connexiooo</title>
    <link rel="shortcut icon" type="image/x-icon" href="/images/connex.png" />




    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">



</head>

<!-- TO DIFFERENTIATE BOOTSTRAP VARIABLES AND OURS USE CAMELCASE
            Bootstrap -> variable-name
            Our variables -> variableName
 -->

<body>
    <nav class="navbar navbar-expand-sm navbar-dark" style="background-color: #0e7ad5">
        <div class="container">
            <a href="#" class="navbar-brand mb-0 h1">
                <img class="d-line-block aling-top" src="images/connex.png" width="50" height="50" />
                Connexiooo
            </a>
        </div>
    </nav>

    <div class="container headerContainer">
        <h1 class="header">User's Contacts</h1>

    </div>

    <div id="pop">

    </div>

    <!-- Container for Contact Cards -->
    <div class=" contactList container">
        <div class="searchBox container">
            <form class="d-flex searchForm">
                <div class="row">
                    <div class="col-lg-8">
                        <input type="text" class="form-comtrol me-2 searchBar">
                    </div>
                    <div class="col-lg-2">
                        <button type=:submit class="btn btn-info" id="searchBtn">
                            Search
                        </button>
                    </div>
                    <div class="col-lg-2">
                        <button class="btn btn-success" id="addBtn">
                            Add Contact
                        </button>
                    </div>
                </div>
            </form>
        </div>

        <!-- div class: contactCard is the template for the contact cards we will display on the web app
         - The BTN's need to have functionality added
         - The extra contact cards are just here right now to show what it will look like when there are mulitple
            cards
         -->

        <!-- Make sure to keep this one in the file, the rest can be deleted -->
        <div class="card contactCard">
            <div class="card-body">
                <div class="contianer">
                    <div class="row">
                        <!-- Contact Card Info -->
                        <div class="col-md-10">
                            <div class="row">
                                <div class="col-md-5">
                                    <h3 class="contactName">John Doe</h3>
                                    <h6 class="infoSubtitle">Contact Name</h6>

                                </div>
                                <div class="col-md-3">
                                    <h5 class="contactInfo">123-456-7890</h5>
                                    <h6 class="infoSubtitle">Phone Number</h6>


                                </div>
                                <div class="col-md-4">
                                    <h5 class="contactInfo">johndoe@gmail.com</h5>
                                    <h6 class="infoSubtitle">Email Address</h6>


                                </div>
                            </div>
                        </div>
                        <!-- Contact Card Edit/Delete BTNS -->
                        <div class="col-md-2">
                            <button type="button" class="btn btn-info " id="editBtn">Edit</button>
                            <button type="button" class="btn btn-danger">Delete</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--  -->
    </div>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
