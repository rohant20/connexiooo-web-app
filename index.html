<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Connexiooo</title>
    <link rel="shortcut icon" type="image/x-icon" href="/images/connex.png" />




    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">



</head>

<!-- TO DIFFERENTIATE BOOTSTRAP VARIABLES AND OURS USE CAMELCASE
            Bootstrap -> variable-name
            Our variables -> variableName
 -->

<body>
    <nav class="navbar navbar-expand-sm navbar-dark" style="background-color: #0e7ad5">
        <div class="container">
            <a href="#" class="navbar-brand mb-0 h1">
                <img class="d-line-block aling-top" src="images/connex.png" width="50" height="50" />
                Connexiooo
            </a>

            <div class="container headerContainer">
                <div class="row">
                    <div class="col-md-10">
                        <h1 id="header"></h1>
                    </div>
                    <div class="col-md-2">
                        <button id="logOut" type="button" class="btn btn-danger" data-bs-dismiss="modal">Log
                            Out</button>
                    </div>
                </div>

            </div>
        </div>
    </nav>


    <div class="modal fade" id="deletMod" tabindex="-1" aria-labelledby="delete-title" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="delete-title">Are you sure you want to delete?</h5>
                </div>
                <div class="modal-footer">
                    <button id="confirmDel" type="button" class="btn btn-danger" data-bs-dismiss="modal">Yes</button>
                    <button id="canDel" type="button" class="btn btn-success" data-bs-dismiss="modal">No</button>
                </div>
            </div>
        </div>
    </div>

    <!-- This is the popUp modal for add and edit -->
    <div class="modal fade" id="popUp" tabindex="-1" aria-labelledby="modal-title" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-title">Title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <form>
                                <div class="form-group">
                                    <label for="nameIn">Full Name</label>
                                    <input type="text" class="form-control" id="nameIn" placeholder="Richard Leinecker"
                                        value=""></input>
                                </div>
                                <form>
                        </li>
                        <li class="list-group-item">
                            <form>
                                <div class="form-group">
                                    <label for="emailIn">Email</label>
                                    <input type="text" class="form-control" id="emailIn" placeholder="name@example.com"
                                        value=""></input>
                                </div>
                                <form>
                        </li>
                        <li class="list-group-item">
                            <form>
                                <div class="form-group">
                                    <label for="numberIn">PhoneNumber</label>
                                    <input type="text" class="form-control" id="phoneIn" placeholder="123-456-7890"
                                        value=""></input>
                                </div>
                                <form>
                        </li>
                    </ul>
                </div>
                <div class="modal-footer">
                    <button type=:submit class="btn btn-primary" id="adedBtm">Submit</button>
                </div>
            </div>
        </div>
    </div>


    <div class="container contactSearch">
        <div class="searchBox">
            <form class="d-flex searchForm">
                <input type="text" class="form-comtrol me-2" id="searchBar">
                <button type=:submit class="btn btn-info" id="searchBtm">
                    Search
                </button>
                <button class="btn btn-success" type="button" data-bs-toggle="modal" data-bs-target="#popUp"
                    id="createConBtn">Add Contact</button>
            </form>
        </div>
    </div>


    <!-- Container for Contact Cards -->
    <div id="displayContainer" class="container">
        <!-- div class: contactCard is the template for the contact cards we will display on the web app
         - The BTN's need to have functionality added
         - The extra contact cards are just here right now to show what it will look like when there are mulitple
            cards
         -->

        <!-- Make sure to keep this one in the file, the rest can be deleted -->
        <div class="card contactCard">
            <div class="card-body">
                <div class="contianer">
                    <div class="row">
                        <!-- Contact Card Info -->
                        <div class="col-md-10">
                            <div class="row">
                                <div class="col-md-5">
                                    <h3 class="listHeaders">Name</h3>
                                </div>
                                <div class="col-md-3">
                                    <h5 class="listHeaders">Phone</h5>
                                </div>
                                <div class="col-md-4">
                                    <h5 class="listHeaders">Email</h5>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <h5 id="leftHeader">Edit/Delete</h5>
                        </div>
                    </div>
                </div>
            </div>
            <div id="contactList">

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function () {
            readCookie();
        }, false);
    </script>
    <script src="js\code.js"></script>
</body>

</html>
